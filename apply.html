<section class="bodyApply">
    <h2>Sunrise Student Accommodation Application</h2>

    <form action="submit_form.php" method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td><label for="name">Name: </label></td>
                <td><input type="text" id="name" name="name" required></td>
            </tr>
            <tr>
                <td><label for="surname">Surname: </label></td>
                <td><input type="text" id="surname" name="surname" required></td>
            </tr>
            <tr>
                <td><label for="email">Email: </label></td>
                <td><input type="text" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="contact">Contact Number: </label></td>
                <td><input type="tel" id="contact" name="contact" required></td>
            </tr>
            <tr>
                <td><label for="year">Year: </label></td>
                <td>
                    <select id="year" name="year" required>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="student_number">Student Number: </label></td>
                <td><input type="text" id="student_number" name="student_number" required></td>
            </tr>
            <tr>
                <td><label for="institution">Institution of Study: </label></td>
                <td><input type="text" id="institution" name="institution" required></td>
            </tr>
            <tr>
                <td><label for="funding">Type of Funding: </label></td>
                <td>
                    <select id="funding" name="funding" required>
                        <option value="NSFAS">NSFAS</option>
                        <option value="SELF-PAYING">Self-Paying</option>
                        <option value="BURSARY">Bursary</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="proof_funding">Proof of Funding: </label></td>
                <td><input type="file" id="proof_funding" name="proof_funding[]" multiple required></td>
            </tr>
            <tr>
                <td><label for="proof_registration">Proof of Registration: </label></td>
                <td><input type="file" id="proof_registration" name="proof_registration[]" multiple required></td>
            </tr>
            <tr>
                <td><label for="identity_document">Identity Document: </label></td>
                <td><input type="file" id="identity_document" name="identity_document" required></td>
            </tr>
            <tr>
                <td><label for="room">Preferred Room: </label></td>
                <td>
                    <select id="room" name="room" required>
                        <option value="Sharing Room R 5200">Sharing Room R 5 000</option>
                       
                        <option value="Single Room from R 5800">Single Room from R 5 800</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Submit Application</button></td>
            </tr>
        </table>
    </form>
